<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Trip Planner</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>

  <!-- Login Page Wrapper -->
  <div class="login-wrapper">
    
    <!-- Left Side: Background Image with Travel Theme -->
    <div class="login-image-side">
      <h2>Your Next Adventure Awaits</h2>
      <p>Plan the perfect trip with Trip Planner</p>
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-form-side">
      <div class="login-box">
        <h2>Login to Your Account</h2>
        <p>Sign in to start planning your next travel adventure.</p>
        
        <!-- Login Form for Username and Password -->
        <form class="login-form" onsubmit="return false;">
          <div class="input-group">
            <input type="text" placeholder="Username" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Divider for Social Login -->
        <div class="divider">
          <span>or login with</span>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-login">
          <button class="google-btn">
            <img src="images/google-icon.jpeg" alt="Google"> Google
          </button>
          <button class="facebook-btn">
            <img src="images/facebook-icon.jpeg" alt="Facebook"> Facebook
          </button>
        </div>

        <!-- Additional Links for Sign Up or Forgot Password -->
        <div class="extra-links">
          <p>New to Trip Planner? <a href="#">Create an account</a></p>
          <p><a href="#">Forgot your password?</a></p>
        </div>
      </div>
    </div>

  </div>

  <!-- Script Section -->
  <script src="login.js"></script>
</body>
</html>
