<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgotpass.css"> <!-- CSS file for styling -->
</head>
<body>
    <div class="photo">
        <img src="images\forgot.jpeg" width="100px" height="100px">
    </div>

  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Please enter your username and new password.</p>
    
    <form class="reset-password-form" onsubmit="return false;">
      <div class="input-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="New Password" required>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    
    <div class="extra-links">
      <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="forgotpassword.js"></script> <!-- Optional JS file for scripting -->
</body>
</html>
