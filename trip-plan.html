<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner</title>
  <link rel="stylesheet" href="trip-plan.css">
  <!--html2pdf script for the save the trip plan in the pdf file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>

  <!-- Trip Planner Container -->
  <div class="trip-planner-container">
    <h1>Create Your Itinerary</h1>
    
    <!-- Trip Details Form -->
    <div class="trip-form">
      <h2>Trip Details</h2>
      <form id="tripForm">
        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" placeholder="Enter destination" required>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        
        <label for="numDays">Number of Days:</label>
        <input type="number" id="numDays" name="numDays" placeholder="Days of trip" required>
        
        <label for="numPeople">Number of People:</label>
        <input type="number" id="numPeople" name="numPeople" placeholder="How many travelers?" required>

        <button type="button" onclick="generateItinerary()">Generate Itinerary</button>
      </form>
    </div>

    <!-- Itinerary Display -->
    <div id="itineraryDisplay" class="itinerary-display">
      <h2>Your Itinerary</h2>
      <div id="itineraryContent"></div>
    </div>
  </div>
<!--download itinerary button -->
  <button id="downloadBtn" class="download-btn" onclick="downloadItinerary()">Download Itinerary as PDF</button>


  <script src="trip-plan.js"></script>
</body>
</html>
