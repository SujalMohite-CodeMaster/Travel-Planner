<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Trip Planner</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <!-- Sign Up Page Wrapper -->
  <div class="signup-wrapper">
    
    <!-- Left Side: Travel Image Section -->
    <div class="signup-image-side">
      <h2>Join Trip Planner</h2>
      <p>Start planning your next travel adventure today!</p>
    </div>

    <!-- Right Side: Sign Up Form -->
    <div class="signup-form-side">
      <div class="signup-box">
        <h2>Create Your Account</h2>
        <p>Fill in the details below to get started.</p>
        
        <!-- Sign Up Form -->
        <form class="signup-form" onsubmit="return false;">
          <div class="input-group">
            <input type="text" placeholder="Full Name" required>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <!-- Additional Links -->
        <div class="extra-links">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>

  </div>

  <!-- Script Section -->
  <script src="register.js"></script>
</body>
</html>
